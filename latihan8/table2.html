<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan HTML - Table 2</title>
  </head>
  <body>
    <table border="1" cellspacing="0" cellpadding="5">
      <tr>
        <td rowspan="3">rowspan 3</td>
        <td colspan="2">colspan 2</td>
      </tr>
      <tr>
        <td>2,2</td>
        <td>2,3</td>
      </tr>
      <tr>
        <td>3,2</td>
        <td>3,3</td>
      </tr>
    </table>
    <br />
    <table border="1" cellspacing="0" cellpadding="10" width="30%">
      <tr align="center">
        <td>1.1</td>
        <td>1.2</td>
        <td>1.3</td>
        <td>1.4</td>
      </tr>
      <tr align="center">
        <td>2.1</td>
        <td colspan="2" rowspan="2" align="center" style="font-size: 70px">
          <b>?</b>
        </td>
        <td>2.4</td>
      </tr>
      <tr align="center">
        <td>3.1</td>
        <td>3.4</td>
      </tr>
      <tr align="center">
        <td>4.1</td>
        <td>4.2</td>
        <td>4.3</td>
        <td>4.4</td>
      </tr>
    </table>
  </body>
</html>
