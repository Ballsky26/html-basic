<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan HTML - Form</title>
  </head>
  <body>
    <form action="">
      <label for="username">Username : </label>
      <input type="text" id="username" />
      <br /><br />
      <label for="password">Password : </label>
      <input type="password" id="password" />
      <br /><br />
      <input type="radio" id="pria" name="jenikelamin" /><label for="pria"
        >Pria</label
      >
      <input type="radio" id="wanita" name="jenikelamin" /><label for="wanita"
        >Wanita</label
      >
      <br /><br />
      <input type="checkbox" id="coding" /><label for="coding">Coding</label>
      <input type="checkbox" id="sepakbola" /><label for="sepakbola"
        >Sepak Bola</label
      >
      <input type="checkbox" id="futsal" /><label for="futsal">Futsal</label>
      <br />
      <p>Alamat</p>
      <textarea></textarea>
      <br />
      <br />
      <select>
        <option value="Bandung">Bandung</option>
        <option value="jakarta">Jakarta</option>
        <option value="Makassar">Makssar</option>
      </select>
      <br /><br />
      <button type="submit">Kirim</button>
    </form>
  </body>
</html>
